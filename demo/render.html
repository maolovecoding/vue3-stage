<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div id="app"></div>
  <script src="../packages/runtime-dom/dist/runtime-dom.global.js"></script>
  <script>
    const { createApp, h, reactive, toRefs, ref } = VueRuntimeDOM
    const App = {
      setup(props, ctx) {
        console.log("setup")
        // console.log(props)
        // console.log(ctx)
        const state = reactive({ name: "张三", age: 22 })
        const handleClick = () => {
          state.age++
        }
        const flag = ref(true);
        setTimeout(() => {
          flag.value = !flag.value
        }, 1000)
        return {
          ...toRefs(state),
          handleClick,
          flag
        }
      },
      render(proxy) {
        // console.log("render")
        const { name, age, handleClick, flag } = proxy;
        // console.log(this)
        // console.log(proxy.name)
        // return h("div",
        //   { style: { color: "skyblue" } },
        //   [
        //     h("h3",
        //       { onClick: handleClick },
        //       `你好:${name.value}老妹，我今年${age.value}岁。`),
        //     h("p",
        //       { style: { color: "red" } },
        //       "hello")
        //   ])
        // return flag.value ? h("p", { style: { background: "red" }, onClick() { flag.value = !flag.value } }, "hello") : h("p", { onClick() { flag.value = !flag.value }, style: { color: "red" } }, [h("span",{},"你好")])
        return flag.value ?
          h("ul", {}, [
            h("li", { key: "a" }, "a"),
            h("li", { key: 'b' }, "b"),
            h("li", { key: 'h' }, "h"),
            h("li", { key: 'e' }, "e"),
            h("li", { key: 'f' }, "f"),
            h("li", { key: "c" }, "c"),
            h("li", { key: 'd' }, "d"),
          ])
          :
          h("ul", {},
            [
              h("li", { key: "a" }, "a"),
              h("li", { key: 'b' }, "b"),
              h("li", { key: "f" }, "f"),
              h("li", { key: "h" }, "h"),
              h("li", { key: "e" }, "e"),
              h("li", { key: "g" }, "g"),
              h("li", { key: "c" }, "c"),
              h("li", { key: 'd' }, "d"),
            ]
          )
      }
    }
    createApp(App, { name: "zs" }).mount("#app")
  </script>
</body>

</html>
